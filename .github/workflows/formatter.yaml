name: Formatter
on: [pull_request]
jobs:
  formatter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: install dependencies
        run: uv sync
      - name: Run Formatter
        id: fmt-check
        run: uv run black --check --diff .
