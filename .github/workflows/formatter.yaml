name: Formatter
on: [pull_request]
jobs:
  formatter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: install dependencies
        run: uv sync
      - name: Run Formatter
        id: fmt-check
        run: uv run black --check --diff .
        continue-on-error: true
      - name: Failure comment
        if: steps.fmt-check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### Formatting check failed

            Please run the formatter locally and commit the resulting changes:

            \`\`\`sh
            uv run black .
            \`\`\``;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes('Formatting check failed'));

            if (!existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
      - name: Forward fail
        if: steps.fmt-check.outcome == 'failure'
        run: exit 1
